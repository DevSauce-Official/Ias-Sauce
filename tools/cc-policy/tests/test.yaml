apiVersion: v1
kind: Pod
metadata:
  name: pod1
spec:
  restartPolicy: Never
  runtimeClassName: kata
  containers:
  - name: alpine
    image: alpine:3.16
    command:
    - /bin/sh
---
apiVersion: v1
kind: Pod
metadata:
  name: pod2
spec:
  restartPolicy: Never
  runtimeClassName: kata
  containers:
  - name: nginx
    image: nginx:1.23.1
    command:
    - /bin/sh
