apiVersion: v1 
kind: Pod 
metadata: 
  labels: 
    run: busybox 
  name: busybox-cc
  annotations:
    io.katacontainers.config.agent.policy-rules: ""
    io.katacontainers.config.agent.policy-data: ""
spec:
  restartPolicy: Never
  runtimeClassName: kata-cc
  containers: 
  - image: docker.io/library/busybox:latest
    name: busybox
    volumeMounts:
    - mountPath: /busy1
      name: data
    - mountPath: /my-volume
      name: my-pod-volume
  volumes:
  - name: data
    emptyDir: {}
  - name: my-pod-volume
    persistentVolumeClaim:
      claimName: my-volume-claim
