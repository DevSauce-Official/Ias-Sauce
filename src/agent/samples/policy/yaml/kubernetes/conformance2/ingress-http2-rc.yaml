---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoheaders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echoheaders
  template:
    metadata:
      labels:
        app: echoheaders
      annotations:
        io.katacontainers.config.agent.policy: 
    spec:
      runtimeClassName: kata-cc
      containers:
        - name: echoheaders
          image: "registry.k8s.io/e2e-test-images/agnhost:2.40"
          command:
            - /agnhost
            - netexec
            - "--http-port=8443"
            - "--tls-cert-file=/localhost.crt"
            - "--tls-private-key-file=/localhost.key"
          ports:
            - containerPort: 8443
