---
apiVersion: v1
kind: ReplicationController
metadata:
  name: echoheaders
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: echoheaders
      annotations:
        io.katacontainers.config.agent.policy: 
    spec:
      runtimeClassName: kata-cc
      containers:
        - name: echoheaders
          image: "registry.k8s.io/e2e-test-images/agnhost:2.41"
          command:
            - /agnhost
            - netexec
            - "--http-port=8080"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            periodSeconds: 1
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 10
